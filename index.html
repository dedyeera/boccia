<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Boccia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boccia</h1>

    <div id="game-container">
        <div id="main-content">
            <canvas id="game-canvas"></canvas>
            <h2 id="status-message"></h2>
        </div>

        <div id="ui-panel">
            <div id="game-info" class="panel">
                <h2>ゲーム情報</h2>
                <p>現在のプレイヤー: <span id="current-player"></span></p>
                <p>残りボール: 
                    <span style="color:#e74c3c">赤</span> <span id="red-balls">6</span> | 
                    <span style="color:#3498db">青</span> <span id="blue-balls">6</span>
                </p>
                <p>スコア: 
                    <span style="color:#e74c3c">赤</span> <span id="red-score">0</span> | 
                    <span style="color:#3498db">青</span> <span id="blue-score">0</span>
                </p>
                <p>エンド: <span id="current-end">1</span> / <span id="total-ends">4</span></p>
            </div>

            <div id="throwing-box-selection" class="panel">
                <h2>スローイングボックス</h2>
                <label><input type="radio" name="throwing-box" value="1" checked> 1</label>
                <label><input type="radio" name="throwing-box" value="2"> 2</label>
                <label><input type="radio" name="throwing-box" value="3"> 3</label>
                <label><input type="radio" name="throwing-box" value="4"> 4</label>
                <label><input type="radio" name="throwing-box" value="5"> 5</label>
                <label><input type="radio" name="throwing-box" value="6"> 6</label>
            </div>

            <div id="how-to-play" class="panel">
                <h2>遊び方</h2>
                <ul>
                    <li><strong>目的:</strong> 白いジャックボールに、自分の色のボールをより近づけることを目指します。</li>
                    <li><strong>投球:</strong> 
                        <ol>
                            <li>投げたいスローイングボックスを選択します。</li>
                            <li>ボックス内でマウスを<strong>クリックしたまま</strong>後ろにドラッグします。</li>
                            <li>離すとボールが発射されます。ドラッグした距離がパワーになります。</li>
                        </ol>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
